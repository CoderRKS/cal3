<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
    <title>Calculater</title>
</head>

<body>
    <div class="calc">
        <span class="letter">CALCULATER</span>
    </div>
    <div class="container">
        <div class="firstno">First number<input type="number" class="ibox" id="firstno"></div>
        <br>
        <div class="secondno">Second number <input type="number" class="ibox" id="secondno"></div>
        <br>
        <div class="result">Result : <span id="Result">00</span></div>
        <br>
        <button class="btn" id="btnadd" onclick="add()">ADD</button>
        <button class="btn" id="btnsub" onclick="sub()">SABTRACT</button>
        <button class="btn" id="btnmul" onclick="mul()">MULTIPLY</button>
    </div>
</body>

</html>
